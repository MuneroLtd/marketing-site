name: Deploy to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Sync to S3
        run: |
          aws s3 sync . s3://hosted-static-sites/munero.co..uk/ \
            --exclude "*" \
            --include "index.html" \
            --include "styles.css" \
            --include "assets/*" \
            --delete

      - name: Set cache headers
        run: |
          # HTML - no cache
          aws s3 cp s3://hosted-static-sites/munero.co..uk/index.html \
            s3://hosted-static-sites/munero.co..uk/index.html \
            --metadata-directive REPLACE \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

          # CSS - cache for 7 days
          aws s3 cp s3://hosted-static-sites/munero.co..uk/styles.css \
            s3://hosted-static-sites/munero.co..uk/styles.css \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=604800" \
            --content-type "text/css"

          # Images - cache for 30 days
          aws s3 cp s3://hosted-static-sites/munero.co..uk/assets/ \
            s3://hosted-static-sites/munero.co..uk/assets/ \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=2592000, immutable"
